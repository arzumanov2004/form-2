<body  style="display: flex; align-items: center; justify-content: center;">
    
    <div style="width: 30%; border: 1px solid black; display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <form style="width: 80%; " id="form">
            <div class="form-group">
              <label for="formGroupExampleInput">Username</label>
              <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input style="border-radius: 5px;" type="email" class="form-control" id="formGroupExampleInput1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Adress</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Adress">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Country</label>
                <input style="border-radius: 5px;" type="text" class="form-control" id="formGroupExampleInput4" placeholder="Country">
              </div>
              <div style="width: 100%; height: auto; text-align: center;">
                <button style="width: 120px; height: 50px; background-color: black; color: white; margin-bottom: 20px; border-radius: 5px; border: none;"><i class="fa-solid fa-check" style="color: #ff0000; font-size: 30px;"></i></button>

              </div>
          </form>
        
    </div>
